<!DOCTYPE html>
<html ng-app="BandProject1">
<head>
	<base href="/"> <!-- needed for Angular HTML5 mode -->
	<meta charset="utf-8">
	<title>Stream 1 Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<nav class="navbar nav-fixed-top">
		<div class="nav-container">
			
			<h1 id="bandTitle"><a class="nav-brand" href="/">XO</a></h1>
			
			<ul class="nav navbar-nav navbar-right" id="navigation">
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/media">Media</a></li>
				<li><a href="/gigs">Gigs</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</div>
	</nav>

	<!--div to hold template content -->
	<div ng-view>
	
	</div>



	<!--Footer for connect, subscribe, contact -->
	<footer id="footer" class="footer navbar-fixed-bottom">
	
		<div class="row">
		    
		    <div class="col-sm-4">
		    <h3 class>Connect</h3>
		      <span><a href="http://facebook.com"><img class="miniLink" src="media/icons/facebook.png" alt="facebook logo"></a></span>
		      <span><a href="http://twitter.com"><img class="miniLink" src="media/icons/twitter.png" alt="twitter logo"></a></span>
		      <span><a href="http://youtube.com"><img class="miniLink" src="media/icons/youtube.png" alt="facebook logo"></a></span>
		    </div>
		    <div class="col-sm-4">
		     <h3>Subscribe</h3>
		     <p>Subscribe to our mailing list to stay updated</p>
			<input class="btn btn-sm" type="email" name="email" id="email" placeholder="Your Email" ng-model="user.email" required >
			<button class="btn btn-info btn-sm" type="submit">Submit</button>
		    </div>
		    <div class="col-sm-4">
		      <h3>Contact</h3>
		      <span class="glyphicon glyphicon-envelope"></span>
		      <a href="mailto:maisie-campbell@hotmail.com?Subject=Hello%20again" target="_top">Email Us!</a>

		    </div>
  		</div>
		
	</footer>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</body>

</html>
